<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<script src="/static/lib/jquery-1.6.1.js"></script>
	<script src="/static/lib/nanomaps.bundle.all.js"></script>
	<script src="/static/lib/debugpane.js"></script>
	<script src="/static/lib/main.js"></script>
	<script>
	nanomaps.ImgMarker.Settings.baseUri='/static/assets/markers/hires';
	</script>
	<link rel="stylesheet" href="/static/assets/main.css" />
	<link rel="stylesheet" href="/static/assets/markers.css" />
	<link rel="stylesheet" href="/static/assets/debugpane.css" />
</head>
<body style="zoom: 1.0">
	<div id="shell">
		<div id="actionBar">
			<form onsubmit="return false;">
				<span>Map Selection: </span>
				<select id="slMap">
				</select>
				
				&nbsp;
				<a id="btnRefresh" class="btnLink">Refresh...</a>
			</form>
		</div>
		<div id="mapContainer">
			<!-- Main map surface -->
			<div id="map">
				<div id="mapcopy" onselectstart="return false">
				<!--
					<span>Tiles Courtesy of <a href="http://open.mapquest.co.uk/" target="_blank">MapQuest</a> <img width="16" height="16" src="http://developer.mapquest.com/content/osm/mq_logo.png" border="0"></span>
					<br />
					<span>&copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a> and contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a></span>
				-->
				</div>
			</div>
			
			<!-- Map controls -->
			<div id="zoomControl">
				<div class="zoomIn"></div>
				<div class="zoomOut"></div>
			</div>
		</div>
	</div>
	
	<script>
	//showDebugMessage('test');
	</script>
</body>
</html>
